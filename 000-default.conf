<VirtualHost *:80>
    # O nome do servidor
    ServerName localhost

    # O diretório raiz do documento (mude isso para o diretório público do seu aplicativo)
    DocumentRoot /var/www/public

    <Directory /var/www/public>
        # Permite a reescrita de URL pelo Laravel
        AllowOverride All

        # Permite o acesso a este diretório
        Require all granted

        # Configurações adicionais para permitir que o Laravel/Lumen manipule as solicitações
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    # Logs de erro e acesso
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
